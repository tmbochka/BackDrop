<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>BackDrop - Архиватор</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/archiver.js') }}" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="is-loading" data-barba="wrapper">

    <div class="loader">
        <div class="loader__mask">
            <div class="inner">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    <div class="loader__content">
        <div class="inner">
            <div class="loader__title">
                <div class="loader__title--mask"><span>Добро</span></div>
                <div class="loader__title--mask"><span>Пожаловать!</span></div>
            </div>
            <div class="loader__image">
                <div class="loader__image--mask">
                    <img src="{{ url_for('static', filename='img/aest.jpg') }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="logo">
        <span class="logo__text">BackDrop</span>
    </div>
    <nav class="main-nav">
        <ul>
            <li><a href="/account">Главная</a></li>
            <li><a href="/portfolio">Портфолио</a></li>
            <li><a href="/archiver">Архиватор</a></li>
            <li><a href="/music">Музыка</a></li>
            <li><a href="/background">Фон</a></li>
            <li><a href="/profile">Выход</a></li>
            <li><a href="/account#0">Связаться с нами</a></li>
        </ul>
    </nav>

    <div id="viewport">
        <main id="main" data-barba="container">
            <header data-color="#ACB7AE">
                <h1>
                    <span>Архиватор</span>
                </h1>
            </header>

            <div class="archiver__content">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="left-side">
                        <label for="file-upload" class="custom-file-upload">
                            <i class="ion-ios-cloud-upload-outline"></i> Загрузить фотографии
                        </label>
                        <input id="file-upload" type="file" name="file" multiple />
                        
                        <label for="archive-name">Название архива:</label>
                        <input id="archive-name" type="text" name="archive_name" placeholder="Введите название архива" />
                        
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="save_option" value="device"> Сохранить на устройстве</label>
                            <label><input type="checkbox" name="save_option" value="profile"> Сохранить в профиле</label>
                            <label><input type="checkbox" name="save_option" value="all"> Выбрать всё</label>
                        </div>
                        
                        <button type="submit">Заархивировать</button>
                    </div>
                    <div class="right-side" id="uploaded-photos">
                        <!-- Здесь будут отображаться загруженные фотографии -->
                    </div>
                </form>
                <div id="upload-status"></div>
            </div>
        </main>
        <aside class="fill-background"></aside>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/smooth-scrollbar@latest/dist/smooth-scrollbar.js"></script>
</body>

</html>
