<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>BackDrop - Загрузка фотографий</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="is-loading" data-barba="wrapper">

    <div class="loader">
        <div class="loader__mask">
            <div class="inner">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    <div class="loader__content">
        <div class="inner">
            <div class="loader__title">
                <div class="loader__title--mask"><span>Добро</span></div>
                <div class="loader__title--mask"><span>Пожаловать!</span></div>
            </div>
            <div class="loader__image">
                <div class="loader__image--mask">
                    <img src="{{ url_for('static', filename='img/aest.jpg') }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="logo">
        <span class="logo__text">BackDrop</span>
    </div>
    <nav class="main-nav">
        <ul>
            <li><a href="/account">Главная</a></li>
            <li><a href="/portfolio">Портфолио</a></li>
            <li><a href="/archiver">Архиватор</a></li>
            <li><a href="/music">Музыка</a></li>
            <li><a href="/background">Фон</a></li>
            <li><a href="/instruction">Инструкция</a></li>
            <li><a href="#0">Язык</a></li>
            <li><a href="/profile">Выход</a></li>
            <li><a href="#contact-us" id="contact-link">Связаться с нами</a></li>
        </ul>
    </nav>

    <div id="viewport">
        <main id="main" data-barba="container">
            <header data-color="#ACB7AE">
                <h1>
                    <span>Загрузка фотографий</span>
                </h1>
            </header>
            <div class="upload__content">
                <form id="uploadForm" enctype="multipart/form-data" class="upload__form">
                    <div>
                        <label for="file">Выбрать фотографию или архив:</label>
                        <input type="file" id="file" name="file" accept="image/*,application/zip">
                        <a href="/archiver">Еще нет архива?</a>
                    </div>
                    <div>
                        <label for="newName">Название нового изображения:</label>
                        <input type="text" id="newName" name="newName">
                    </div>
                    <div>
                        <label for="model">Выберите модель:</label>
                        <select id="model" name="model">
                            <option value="tracer-efficient">TRACER Efficient</option>
                        </select>
                        <button type="button" id="applyModel">Применить модель</button>
                    </div>
                    <div id="processedImageContainer">
                        <!-- Здесь будет отображаться обработанное изображение -->
                    </div>
                    <div>
                        <label for="backgroundOption">Выберите фон:</label>
                        <select id="backgroundOption" name="backgroundOption">
                            <option value="transparent">Оставить прозрачный фон</option>
                            <option value="image">Заменить на изображение</option>
                            <option value="color">Заменить на цвет</option>
                        </select>                        
                    </div>
                    <div>
                        <button type="button" id="saveToComputer">Сохранить на компьютер</button>
                        <button type="button" id="saveToPortfolio">Сохранить в портфолио</button>
                        <button type="button" id="saveToArchives">Сохранить в архивы</button>
                    </div>
                </form>
            </div>
        </main>
        <aside class="fill-background"></aside>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/smooth-scrollbar@latest/dist/smooth-scrollbar.js"></script>
</body>

</html>
